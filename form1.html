<!DOCTYPE html>
<table>
<head><h1>GRIEVANCES PORTAL</h1>
<link rel="stylesheet" type="text/css" href="form1.css"/></head>
<title></title>
<center><img text-align="middle" src="photo/pic1.jpg.crdownload"  width="500"  height="200"/> ;</center>
<body>
    <form>
    <h2>REGISTRATION FORM</h2>
                <p>
                    
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" />
                </p>
     
            <p>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" />
            </p>
            <p>
                <label for="tel">Telephone number</label>
                <input id="tel" type="tel" name="tel" />
            </p>
                <p>
                    Gender :
                    <label><input type="radio" name="gender"
                                  value="male" />
                          Male   
                      </label>
                    <label><input type="radio" name="gender"
                                  value="female" />
                          Female   
                      </label>
                </p>
     
     
                <p>
                    <label>Date of Birth:<input type="date"
                                                name="birthDate">
                      </label>
                </p>
     
                <p>
                    <label>
                        Address :
                        <br />
                        <textarea name="address" cols="30"
                                  rows="3">
                          </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Complaint :
                        <br />
                        <textarea name="address" cols="60"
                                  rows="6">
                          </textarea>
                    </label>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
     
            
        </form>
        
    </table>
    </body>
    </html>
